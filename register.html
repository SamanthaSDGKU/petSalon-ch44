<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>The Fashion Pet</h1>
        
    </header>
    <main class="container">
        <div>
            <h2>Register a new pet</h2>
            <div class="alert" id="notifications">
               Notifications will be here
            </div>
            <div>
                <label>Name:*</label>
                <input class="form-control" type="text" id="txtName">
            </div>
            <div>
                <label>Age:*</label>
                <input class="form-control" type="number" id="txtAge">
            </div>
            <div>
                <label>Gender:</label>
                <input class="form-control" type="text" id="txtGender">
            </div>
            <div>
                <label>Breed:</label>
                <input class="form-control" type="text" id="txtBreed">
            </div>
            <div>
                <label>Service:</label>
                <select class="form-select" id="txtServices">
                    
                </select>
            </div>
            
            <button class="btn btn-secondary" onclick="register()">Register</button>
        </div>

        <h2>Registered pets</h2>
        <table class="table">
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>GENDER</th>
                
            </tr>
            <tbody id="pets">


            </tbody>

    </table>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
